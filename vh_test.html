<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>vh tset</title>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
  -webkit-text-size-adjust: 100%;
}

body {
  font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 300;
  background: #202123;
  color: #f8f8fb;
  font-size: 15px;
}

@media (min-width: 500px) {
  body {
    font-size: 16px;
  }
}

@media (min-width: 1000px) {
  body {
    font-size: 18px;
  }
}
.Name {height: 100vh; background-color: #456271;}
p {color: #fff;}
.Topwrap {height: 100vh; background-color: #999;}
.Infowrap {height: 100vh; background-color: #333;}
</style>
</head>

<body>
<div class="Name">
  <div class="overlay overlay-dark"></div>
  <div class="container">
    <h1>안녕하세요. 김보인입니다.4</h1>
    <h2>어쩌다보니 이짓을 하고 있네요.</h2>
    <p>디자인은 타인을 만족시켰을때 의미를 가지게 됩니다. 자기만 만족하는 디자인을 만들어내는 일은 간단하다. 저는 타인의 관점에서 생각하기 위해 노력합니다. 감사합니다.
    </p>
  </div>
</div>
<div class="Topwrap">
</div>
<div class="Infowrap">
</div>

<script src="mobile-chrome-vh-fix.js" type="text/javascript"></script> 
<script>
    var vhFix = new VHChromeFix([
      {
        selector: '.Name',
        vh: 100
      }
      {
        selector: '.Topwrap',
        vh: 100
      }
      {
        selector: '.Infowrap',
        vh: 100
      }
    ]);
  </script>
</body>
</html>
